<html>
 <head>
   <title> Form 7.1 </title>
 </head>

<body>
 <h2> Form Letters </h2>
  <p> Enter Recipients Name: <input type="text" id="nameBox" size=20 value="Name"><br>

       Enter Activity: <input type="text" id="activityBox" size=15 value="Activity"><br>

      Enter Date: <input type="text" id="dateBox" size=20 value="Date"><br>

      Enter Time: <input type="text" id="timeBox" size=20 value="Time">
 </p>
<input type="button" value="Click for Form Letter"
     onclick="name=document.getElementById('nameBox').value;
              activity=document.getElementById('activityBox').value;
              date=document.getElementById('dateBox').value;
              time=document.getElementById('timeBox').value;
     document.getElementById('outputDiv').innerHTML=
     '<p> Dear ' + name +
     ',</p> <p> Just a reminder ' + activity +
     ', is coming up on ' + date +
     ' at ' + time +
     '. <br> Your understanding of the material from Chapter 1 will be tested in ' + activity + 
     '. Make sure to reserve ' + date +
     '</p>' + '<p style=\'text-align:left\'> Blessings, <br> Joshua Artienda </p>';">

<hr>
<div id="outputDiv"></div>
<input type="button" value="Go Home"
   onclick="location.href='index.html' ;"  >
</body>
</html>
